<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <style>
    nav{
      padding: 10px;
      background-color: #f4f4f4;
    }
    nav a{
      margin: 5px;
    }
    #name{
      width: 200px;
      padding: 3.5px;
    }
    #restaurant{
     
      width: 207px;
      padding:5px
    }

    form label{
      display: inline-block;
      margin-top: 10px;
    }
    textarea{
      margin-top: 10px;
      width: 400px;
      height: 100px;
    }
    .button{
      margin-top: 30px;
      margin-bottom: 10px;;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Reviews</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="addreview.html">Add Review</a>  
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h2>Add Review</h2>
    <form>
      <!-- name -->
      <label for="name" >Name?</label>
      <input type="text" id="name"><br>

      <!-- drop-down -->

      <label for="restaurant">Restaurant?</label>
      <select id="restaurant">
        <option value="choose" disabled selected >Choose one ... </option>
        <option value="restaurant-1">Main Street Cafe</option>
        <option value="restaurant-2">Greek House</option>
      </select> <br>

      <!-- Date -->

      <label for="date">Date of Visit?</label>
      <input type="date" id="date" ><br>

      <!-- Rating -->

      <label for="rating">Rating?</label>
      <input type="number" id="rating" min="1" max="5" value="5"><br>

      <!-- Details -->
      <label for="details">Details?</label>
      <textarea id="details" placeholder="Write your review here ..."></textarea><br>

      <!-- Button -->
      <input type="submit" value="Submit" class="button">


    </form>
  </main>
  <footer>&copy; 2022 Restaurant Reviews</footer>
</body>
</html>
